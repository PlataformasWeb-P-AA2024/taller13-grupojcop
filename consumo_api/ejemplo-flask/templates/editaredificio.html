<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Edificio</title>
</head>
<body>
    <h1>Editar Edificio</h1>
    <form method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="{{ edificio.nombre }}" required><br><br>
        
        <label for="direccion">Direcci√≥n:</label><br>
        <input type="text" id="direccion" name="direccion" value="{{ edificio.direccion }}" required><br><br>
        
        <label for="ciudad">Ciudad:</label><br>
        <input type="text" id="ciudad" name="ciudad" value="{{ edificio.ciudad }}" required><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="residencial" {% if edificio.tipo == 'residencial' %}selected{% endif %}>Residencial</option>
            <option value="comercial" {% if edificio.tipo == 'comercial' %}selected{% endif %}>Comercial</option>
        </select>
        
        <br><br>
        <input type="submit" value="Editar Edificio">
    </form>
    <br>
    <a href="{{ url_for('los_edificios') }}">Regresar</a>
</body>
</html>
